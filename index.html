<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fylo | FrontendMentor</title>
  <link rel="stylesheet" href="./css/styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="content">
    <div class="cards">
      <div class="card-1">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo">
        </div>
        <div class="icons">

          <div class="icon">
            <img class="icon-document" src="./images/icon-document.svg" alt="Icon of document">
          </div>

          <div class="icon">
            <img class="icon-folder" src="./images/icon-folder.svg" alt="Icon of folder">
          </div>

          <div class="icon">
            <img class="icon-upload" src="./images/icon-upload.svg" alt="Icon of upload">
          </div>
        </div>
      </div>
      <div class="card-2">
        <div class="ballon">
          <p class="text">
            <span class="big-text">185</span> <span>GB LEFT</span>
          </p>
          
          <div class="triangle"></div>
        </div>
        <p class="card-2-text">Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="card-statusbar">
        
          <div class="statusbar">
            <div class="statusbar-percent">
              <div class="circle"></div>
            </div>
          </div>

          <p class="statusbar-text"><span>0 GB</span> <span>1000 GB</span></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
